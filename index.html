<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
</head>
<body>
    <h1>Calculator</h1>
    <div id="content">
        <div id="calculator">
            <div id="screen">
                <div id="input"></div>
            </div>
            <div id="buttonsWrapper">
                <div class="level-five-button">
                    <button id="clear">CLEAR</button>
                    <button id="divide" class="operation">âž—</button>
                    <button id="backspace">Del</button>
                </div>
                <div class="level-four-button">
                    <button id="seven" class="number">7</button>
                    <button id="eight" class="number">8</button>
                    <button id="nine" class="number">9</button>
                    <button id="multiply" class="operation">x</button>
                </div>
                <div class="level-three-button">
                    <button id="four" class="number">4</button>
                    <button id="five" class="number">5</button>
                    <button id="Six" class="number">6</button>
                    <button id="subtract" class="operation">-</button>
                </div>
                <div class="level-two-button">
                    <button id="one" class="number">1</button>
                    <button id="two" class="number">2</button>
                    <button id="three" class="number">3</button>
                    <button id="add" class="operation">+</button>
                </div>
                <div class="level-one-button">
                    <button id="zero" class="number">0</button>
                    <button id="decimal" class="number">.</button>
                    <button id="equal">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
