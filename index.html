<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
</head>
<body>
    <h1>Calculator</h1>
    <div id="content">
        <div id="calculator">
            <div id="screen">
                <div id="input"></div>
            </div>
            <div id="buttonsWrapper">
                <div class="level-five-button">
                    <button id="clear" data-type="C">CLEAR</button>
                    <button id="divide" class="operation" data-type="/">âž—</button>
                    <button id="backspace" data-type="Backspace">Del</button>
                </div>
                <div class="level-four-button">
                    <button id="seven" class="number" data-type="7">7</button>
                    <button id="eight" class="number" data-type="8">8</button>
                    <button id="nine" class="number" data-type="9">9</button>
                    <button id="multiply" class="operation" data-type="*">x</button>
                </div>
                <div class="level-three-button">
                    <button id="four" class="number" data-type="4">4</button>
                    <button id="five" class="number" data-type="5">5</button>
                    <button id="Six" class="number" data-type="6">6</button>
                    <button id="subtract" class="operation" data-type="-">-</button>
                </div>
                <div class="level-two-button">
                    <button id="one" class="number" data-type="1">1</button>
                    <button id="two" class="number" data-type="2">2</button>
                    <button id="three" class="number" data-type="3">3</button>
                    <button id="add" class="operation" data-type="+">+</button>
                </div>
                <div class="level-one-button">
                    <button id="zero" class="number" data-type="0">0</button>
                    <button id="decimal" class="number"data-type=".">.</button>
                    <button id="equal" data-type="Enter">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
