<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
</head>
<body>
    <h1>Calculator</h1>
    <div id="content">
        <div id="calculator">
            <div id="screen">
                <div id="input"></div>
            </div>
            <div id="buttonsWrapper">
                <div class="level-five-button">
                    <button id="clear">CLEAR</button>
                    <button id="divide" class="operation" data-Operation="191">âž—</button>
                    <button id="backspace" data-backspace="8">Del</button>
                </div>
                <div class="level-four-button">
                    <button id="seven" class="number" data-number="55">7</button>
                    <button id="eight" class="number" data-number="56">8</button>
                    <button id="nine" class="number" data-number="57">9</button>
                    <button id="multiply" class="operation" data-operation="56">x</button>
                </div>
                <div class="level-three-button">
                    <button id="four" class="number" data-number="52">4</button>
                    <button id="five" class="number" data-number="53">5</button>
                    <button id="Six" class="number" data-number="54">6</button>
                    <button id="subtract" class="operation" data-operation="189">-</button>
                </div>
                <div class="level-two-button">
                    <button id="one" class="number" data-number="49">1</button>
                    <button id="two" class="number" data-number="50">2</button>
                    <button id="three" class="number" data-number="51">3</button>
                    <button id="add" class="operation" data-operation="187">+</button>
                </div>
                <div class="level-one-button">
                    <button id="zero" class="number" data-number="48">0</button>
                    <button id="decimal" class="number" data-number="190">.</button>
                    <button id="equal" data-equal="187" data-equal="13">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
